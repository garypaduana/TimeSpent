plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.garypaduana'
version = '1.0'
mainClassName='com.gp.timespent.main.Main'

jar {
    manifest {
        attributes('Main-Class': 'com.gp.timespent.main.Main')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'com.thoughtworks.xstream', name: 'xstream', version: '1.2.2'
}
